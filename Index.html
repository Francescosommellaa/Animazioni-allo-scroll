<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animazione con scroll</title>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="CSS/Style.css">

</head>
<body>
    <nav>
        <div class="top-page">

            <!-- paragrafo -->
            <p>Scegli il Paese o territorio in cui sei per vedere i contenuti locali e acquistare online</p>
            
            <!-- selezione paese -->
            <div class="select-country"><span class="country">Italia</span></div>

            <!-- primo pulsante -->
            <span class="pulsante-principale"><a href="Index.html">Continua</a></span>

        </div>

    </nav>

    <main>

        <!-- Scroll video -->
        <section>

            <div class="spacer"></div>
            <div class="container-video">
        
                <!-- video -->
                <video src="https://www.apple.com/105/media/us/iphone/family/2024/1efec3e0-8619-4684-a57e-6e2310394f08/anim/welcome/medium.mp4"autoplay muted loop playsinline></video>
        
            </div>
            <div class="spacer"></div>

        </section>

    </main>


    <footer>



        <!-- script gsap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>


        <script>
            /*js code*/

            // video scroll animation
            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: '.container-video',
                    start: 'top center',
                    end: 'bottom center ',
                    scrub: true,
                }
            });

            // modifiche video css
            tl.to(".container-video",{
                opacity: 1,
                width: '80%',
                borderRadius: '36px'
            });

        </script>
    </footer>
    
</body>
</html>
