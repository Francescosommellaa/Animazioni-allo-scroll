<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animazione con scroll</title>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="CSS/Style.css">

</head>
<body>

    <div class="spacer"></div>

    <div class="container-video">

        <video src="https://www.apple.com/105/media/us/iphone/family/2024/1efec3e0-8619-4684-a57e-6e2310394f08/anim/welcome/medium.mp4"autoplay muted loop playsinline></video>

    </div>

    <div class="spacer"></div>


    <footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>


        <script>
            /*js code*/


            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: '.container-video',
                    start: 'top center',
                    end: 'bottom center ',
                    scrub: true,
                }
            });

            tl.to(".container-video",{
                opacity: 1,
                width: '80%',
            });

        </script>
    </footer>
    
</body>
</html>
